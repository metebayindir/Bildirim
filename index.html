<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Bildirimler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #444;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Komik Bildirimler Sitesi</h1>
    <p>Bildirim almak için "Başlat" butonuna tıklayın.</p>
    <button id="startBtn">Başlat</button>
    <button id="stopBtn" style="display: none; background-color: red;">Durdur</button>
    <script src="script.js"></script>
</body>
</html>
