<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Bildirimler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #444;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Komik Bildirimler Sitesi</h1>
    <p>Bildirim almak i√ßin "Ba≈ülat" butonuna tƒ±klayƒ±n.</p>
    <button id="startBtn">Ba≈ülat</button>
    <button id="stopBtn" style="display: none; background-color: red;">Durdur</button>
    <script>
        // Komik bildirim mesajlarƒ±
        const funnyMessages = [
            "Bir kedi seni izliyor, dikkat et!",
            "Yƒ±lƒ±n en iyi insanƒ± √∂d√ºl√º... yine sana gitmedi!",
            "Kahve zamanƒ±! Ama fincanƒ±n nerede?",
            "Telefonun da yoruldu, bir ara ≈üarj et!",
            "Sence de bu kadar bildirim yeterli deƒüil mi?",
            "Hayat kƒ±sa, tatlƒ± ye! Ama ≈üimdi deƒüil.",
            "Ba≈üka bir bildirim daha... S√ºrpriz!",
            "Bize katƒ±l: Bildirim baƒüƒ±mlƒ±larƒ± derneƒüi!"
        ];

        // HTML elemanlarƒ±
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        let notificationInterval;

        // Bildirim g√∂nderme i≈ülevi
        function sendFunnyNotification() {
            const randomIndex = Math.floor(Math.random() * funnyMessages.length);
            const message = funnyMessages[randomIndex];

            // Tarayƒ±cƒ± bildirimi g√∂nder
            if (Notification.permission === "granted") {
                new Notification("Komik Bildirim!", {
                    body: message,
                    icon: "https://via.placeholder.com/100x100?text=üòÇ" // ƒ∞steƒüe baƒülƒ± simge
                });
            }
        }

        // Kullanƒ±cƒ±dan izin iste
        function requestNotificationPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        alert("Bildirimler aktif edildi!");
                    } else {
                        alert("Bildirim izni verilmedi.");
                    }
                });
            }
        }

        // Ba≈ülat d√ºƒümesine tƒ±klanƒ±nca
        startBtn.addEventListener("click", () => {
            requestNotificationPermission();
            notificationInterval = setInterval(sendFunnyNotification, 10000); // 10 saniyede bir
            startBtn.style.display = "none";
            stopBtn.style.display = "inline-block";
        });

        // Durdur d√ºƒümesine tƒ±klanƒ±nca
        stopBtn.addEventListener("click", () => {
            clearInterval(notificationInterval);
            alert("Bildirimler durduruldu.");
            stopBtn.style.display = "none";
            startBtn.style.display = "inline-block";
        });
    </script>
</body>
</html>
