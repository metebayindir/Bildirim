<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkımda Bilgisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .arrow {
            font-size: 2em;
            margin-top: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .arrow:hover {
            color: #007bff;
        }
        #verify {
            display: none;
            margin-top: 30px;
            font-size: 1.2em;
            color: #ff6347;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #f54291;
        }
    </style>
</head>
<body>

    <h1>Hakkımda Bilgisine Ulaşmak İçin Tıklayınız</h1>
    <p>Bilgilerime ulaşmak için aşağıdaki ok işaretine tıklayın.</p>
    <div class="arrow" id="arrow">↓</div>

    <div id="verify">
        <p>Robot olmadığınızı doğrulayın:</p>
        <button onclick="verifyRobot()">Ben Robot Değilim!</button>
    </div>

    <script>
        const arrow = document.getElementById("arrow");
        const verifyDiv = document.getElementById("verify");

        arrow.addEventListener("click", function() {
            arrow.style.display = "none"; // Ok işaretini gizle
            verifyDiv.style.display = "block"; // Doğrulama butonunu göster
        });

        function verifyRobot() {
            // Doğrulama başarılı ise yükleme sayfasına yönlendir
            window.location.href = "loading.html";
        }
    </script>

</body>
</html>
